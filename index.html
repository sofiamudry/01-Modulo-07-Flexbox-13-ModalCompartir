<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@master/devicon.min.css">
    <script src="https://kit.fontawesome.com/7eba9a2855.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Epilogue:wght@300;400&family=Lato:wght@400;700;900&family=Montserrat:wght@300;500&family=Mulish:wght@300;400;700;900&family=Noto+Sans+JP&family=Open+Sans:wght@300;400;600&family=Quicksand:wght@300;400;600;700&family=Roboto:wght@400;700&family=Secular+One&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Modal Compartir</title>
</head>
<body class="center">
    <main class="container">
        <section class="close"><a href="#" class="close-link">x</a></section>
        <section class="share center">
            <h2 class="title">Share this article</h2>
            <p class="text center">If you like this article share it with your friends.
            </p>
            <p class="text center">They will thank you later.
            </p>
        </section>
        <section class="center social-media">
            <article class="box facebook">
                <a href="#"><span class="icon"><i class="devicon-facebook-plain"></i></span>
                <span>Facebook</span></a>
            </article>
            <article class="box twitter">
                <a href="#"><span class="icon"><i class="devicon-twitter-plain"></i></span>
                <span>Twitter</span></a>
            </article>
            <article class="box reddit">
                <a href="#"><span class="icon"><i class="fab fa-reddit-alien"></i></span>
                <span>Reddit</span></a>
            </article>
        </section>
        <section class="number center">
            <p class="number-shares"><strong>4,5 K</strong> Shares</p>
        </section>
        <footer class="footer center">
            <p class="close-window">Close this window</p>
        </footer>
    </main>
</body>
</html>
